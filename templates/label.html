<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas Personalizadas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/label.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gerador de Etiquetas Personalizadas</h1>

        <div class="controls">
            <!-- Seleção de produto -->
            <label for="produtos">Escolha o Produto:</label>
            <select id="produtos">
                <option value="">Selecione um produto</option>
                <!-- Produtos serão adicionados dinamicamente -->
            </select>

            <!-- Campos que serão preenchidos automaticamente -->
            <label for="data-fabricacao">Data de Fabricação:</label>
            <input type="text" id="data-fabricacao" disabled>

            <label for="data-validade">Data de Validade:</label>
            <input type="text" id="data-validade" disabled>

            <label for="lote">Lote:</label>
            <input type="text" id="lote" placeholder="Exemplo: Lote 12345">

            <label for="impresso-por">Impresso por:</label>
            <input type="text" id="impresso-por" placeholder="Seu nome ou empresa">

            <label for="logo">Carregar Logotipo:</label>
            <input type="file" id="logo" accept="image/*">

            <button id="download-btn">Baixar Etiqueta</button>
        </div>

        <div class="preview">
            <div id="label-container" class="label-container">
                <div id="label" class="label">
                    <p>Selecione um produto para pré-visualizar a etiqueta.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Importando o JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
